<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SCPscan - Tokens List</title>
  <meta name="description" content="Discover the world of StakeCube Protocol (SCP), search for tokens and TXs, calculate APRs and Earnings, and perform in-depth analysis of any part of the network."/>
  <meta name="copyright"content="StakeCube">
  <meta name="language" content="EN">
  <meta name="url" content="https://scpscan.net">
  <meta name="identifier-URL" content="https://scpscan.net">
  <meta name="coverage" content="Worldwide">
  <meta name="distribution" content="Global">

  <meta name="og:title" content="SCPscan"/>
  <meta name="og:site_name" content="SCPscan"/>
  <meta name="og:url" content="https://scpscan.net"/>
  <meta name="og:description" content="Discover the world of StakeCube Protocol (SCP), search for tokens and TXs, calculate APRs and Earnings, and perform in-depth analysis of any part of the network."/>
  <meta name="theme-color" content="#0ca5e4"/>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <header style="margin-bottom:80px;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">SCPscan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Tokens</a>
            </li>
            <li style="display: none;" class="nav-item">
              <a class="nav-link" href="#">Appel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-header">
              Tokens
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table" id="tokensTable">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col" style="min-width: 150px;">Supply</th>
                      <th scope="col" class="text-nowrap">Max. Supply</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    

  </main>

  <script src="js/jquery-latest.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
</body>
</html>
